[pytest]
# Configuração do pytest para testes Orange HRM

# Diretórios de teste
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Marcadores customizados
markers =
    smoke: Testes de smoke (subset rápido)
    regression: Testes de regressão completos
    integration: Testes de integração
    unit: Testes unitários
    e2e: Testes end-to-end
    slow: Testes que demoram mais tempo
    skip_ci: Pular em CI/CD

# Opções padrão
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --html=reports/report.html
    --self-contained-html

# Timeout para testes (segundos)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Cobertura
[coverage:run]
source = tests
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True

